<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <ng-container>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        search
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        favorite
      </igx-icon>
    </button>
    <button igxButton="icon" igxRipple>
      <igx-icon>
        more_vert
      </igx-icon>
    </button>
  </ng-container>
  <igx-navbar-title>App Name</igx-navbar-title>
</igx-navbar>
<div class="group row-layout">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="1024" width="320px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <div igxDrawerItem routerLink="/view1" class="nav-drawer-item">
        <igx-icon class="icon">
          home
        </igx-icon>
        <div>View 1</div>
      </div>
      <div igxDrawerItem routerLink="/view2" class="nav-drawer-item">
        <igx-icon class="icon">
          dns
        </igx-icon>
        <div>View 2</div>
      </div>
      <div igxDrawerItem routerLink="/view3" class="nav-drawer-item">
        <igx-icon class="icon">
          dashboard
        </igx-icon>
        <div>View 3</div>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
    <router-outlet></router-outlet>
  </div>
</div>
